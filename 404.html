<div class="error-page">
  <h1>404</h1>
  <h2>Page Not Found</h2>
  <p>Sorry, the page you're looking for doesn't exist or may have been moved.</p>

  <div class="error-actions">
    <a href="{{ '/' | relative_url }}" class="button">Go to Homepage</a>
    <a href="{{ '/search/' | relative_url }}" class="button">Search</a>
  </div>

  <style>
    .error-page {
      text-align: center;
      padding: 60px 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .error-page h1 {
      font-size: 120px;
      font-weight: bold;
      margin: 0;
      color: #0d9488;
      line-height: 1;
    }

    .error-page h2 {
      font-size: 32px;
      margin: 20px 0;
      color: #111;
    }

    .error-page p {
      font-size: 18px;
      color: #666;
      margin: 20px 0 40px;
      line-height: 1.6;
    }

    .error-actions {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .error-actions .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem 1rem;
      background-color: #0d9488 !important;
      color: #ffffff !important;
      text-decoration: none !important;
      border-radius: 0.375rem;
      transition: all 150ms;
      font-weight: 600;
      border: none;
    }

    .error-actions .button:hover {
      background-color: #0f766e !important;
      color: #ffffff !important;
      text-decoration: none !important;
    }

    @media (max-width: 600px) {
      .error-page h1 {
        font-size: 80px;
      }

      .error-page h2 {
        font-size: 24px;
      }

      .error-actions {
        flex-direction: column;
      }

      .error-actions .button {
        width: 100%;
      }
    }
  </style>
</div>
