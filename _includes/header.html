{% include skip-to-content.html %}

<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
      <img src="https://www.gravatar.com/avatar/{{ site.gravatar_hash }}?s=64" alt="Profile" class="site-logo">
      <span>{{ site.title | escape }}</span>
    </a>

    <nav class="site-nav" aria-label="Main navigation">
      <!-- Desktop Navigation -->
      <ul class="nav-list">
        <li class="nav-item">
          <a class="nav-link" href="{{ site.baseurl }}/category/events/">Events</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{{ site.baseurl }}/category/set-list/">Set List</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{{ site.baseurl }}/category/the-lineup/">The Lineup</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{{ site.baseurl }}/about/">About</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{{ site.baseurl }}/contact/">Contact Us</a>
        </li>
      </ul>

      <!-- Desktop Search Box -->
      <form action="{{ site.baseurl }}/search/" method="get" class="nav-search" role="search" aria-label="Site search">
        <input type="search" name="q" placeholder="Search..." aria-label="Search query" autocomplete="off" required>
        <button type="submit" aria-label="Submit search">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </button>
      </form>

      <!-- Mobile Menu Toggle -->
      <button class="mobile-menu-toggle" aria-label="Toggle mobile menu" aria-expanded="false">
        <span class="hamburger"></span>
      </button>
    </nav>
  </div>
</header>

<!-- Mobile Drawer Overlay -->
<div class="mobile-drawer-overlay"></div>

<!-- Mobile Drawer -->
<div class="mobile-drawer">
  <div class="mobile-drawer-header">
    <button class="mobile-drawer-close" aria-label="Close menu">
      <span class="hamburger"></span>
    </button>

    <!-- Mobile Search -->
    <div class="mobile-search">
      <form action="{{ site.baseurl }}/search/" method="get" role="search" aria-label="Mobile site search">
        <input type="search" name="q" placeholder="Search..." aria-label="Search query" autocomplete="off" required>
        <button type="submit" aria-label="Submit search">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </button>
      </form>
    </div>
  </div>

  <!-- Mobile Navigation -->
  <ul class="mobile-nav-list">
    <li class="mobile-nav-item">
      <a class="mobile-nav-link" href="{{ site.baseurl }}/category/events/">Events</a>
    </li>

    <li class="mobile-nav-item">
      <a class="mobile-nav-link" href="{{ site.baseurl }}/category/set-list/">Set List</a>
    </li>

    <li class="mobile-nav-item">
      <a class="mobile-nav-link" href="{{ site.baseurl }}/category/the-lineup/">The Lineup</a>
    </li>

    <li class="mobile-nav-item">
      <a class="mobile-nav-link" href="{{ site.baseurl }}/about/">About</a>
    </li>

    <li class="mobile-nav-item">
      <a class="mobile-nav-link" href="{{ site.baseurl }}/contact/">Contact Us</a>
    </li>
  </ul>
</div>
